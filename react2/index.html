<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Shapes</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Task 1</h1>
        <p>
            CheeseCheeseCheeseCheeseCheeseCheeseCheeseCheeseCheeseCheeseCheese
        </p>
        <form id="shapes">
            <select name="selectedShape" id="" class="form-control">
                <option value="circle">Circle</option>
                <option value="square">Square</option>
                <option value="rectangle">Rectangle</option>
            </select>
            <br>
            <label class="radio-inline me-5">
                <span class="fa fa-plus"></span>
                <input type="radio" name="action" value="increment">
            </label>
            <label class="radio-inline">
                <span class="fa fa-minus"></span>
                <input type="radio" name="action" value="decrement">
            </label>
            <br>
            <br>
            <button type="submit">Test</button>
        </form>
        <div class="w-100">
            <div id="sh-circle" class="center d-inline-block">0</div>
            <div id="sh-square" class="center d-inline-block">0</div>
            <div id="sh-rectangle" class="center d-inline-block">0</div>
        </div>
    </div>
</body>
</html>
